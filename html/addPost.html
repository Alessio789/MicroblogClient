<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Post | Microblog</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css}"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <script th:src="@{https://code.jquery.com/jquery-3.4.1.slim.min.js}"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js}"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js}"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <div class="jumbotron-fluid" id="headerBox">
      <div>
        <a href="/" style="text-decoration: none; color: black" id="header"> &nbsp;&nbsp;&nbsp;&nbsp;Microblog </a>
      </div>
    </div>
    <div class="container" id="registrationContainer">

      <form action="/Microblog/Posts/PostAdded" method="post">
        <div class="form-group">
          <label for="titolo"><b>Title</b></label>
          <input type="text" class="form-control" name="title">
        </div> <br> <br>
        <div class="form-group">
          <label for="body"><b>Body</b></label> <br>
          <textarea id="contenuto" name="body" rows="20" cols="70"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="registazione">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
